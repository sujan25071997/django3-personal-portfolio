{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Sujan's portfolio</h1>

{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>
<a href="{% static 'portfolio/' %}">Resume</a>
<br>
<img src="{% static 'portfolio/Sujan_.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.discription }}</p>
<img src='{{ project.image.url }}' hight="200" width="400">
{% if project.url %}
<br><a href='{{ project.url}}'>Link<a>
{% endif %}

{% endfor %}

{% endblock %}
